<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Javascript</h1>
    <input type="file" id="arquivos" multiple hidden />
    <button id="arquivosBt">TESTE MEU BOT√ÉO</button>
    <p id="output"></p>
  </body>
</html>

<script>
  onload = () => {
    arquivos.onchange = () => {
      let fr = new FileReader();
      fr.readAsText(arquivos.files[0], "UTF-8");
      fr.onload = (e) => {
        output.innerHTML = e.target.result;
      };
    };

    arquivosBt.onclick = () => {
      arquivos.click();
    };
  };
</script>
